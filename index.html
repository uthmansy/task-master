<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="src/styles/style.css" />
    <style>
      /* Quick styling for tabs */
      #auth-tabs {
        display: flex;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      .tab.active {
        background-color: #e0e0e0;
        font-weight: bold;
      }
      .auth-form {
        display: none;
      }
      .auth-form.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Task Master</h1>
      <div id="auth">
        <!-- Tabs for switching -->
        <div id="auth-tabs">
          <div id="loginTab" class="tab active">Login</div>
          <div id="registerTab" class="tab">Register</div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
          <input type="text" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <button id="loginBtn">Login</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form">
          <input type="text" id="name" placeholder="Name" />
          <input type="text" id="emailRegister" placeholder="Email" />
          <input type="password" id="passwordRegister" placeholder="Password" />
          <button id="registerBtn">Register</button>
        </div>
      </div>

      <div id="tasks" style="display: none">
        <h2>Add a Task</h2>
        <input type="text" id="taskTitle" placeholder="Title" />
        <input type="text" id="taskDescription" placeholder="Description" />
        <select id="priority" name="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <label for="date">Deadline:</label>
        <input type="date" id="date" name="date" required />
        <button id="addTaskBtn">Add Task</button>
        <h2>Your Tasks</h2>
        <div class="search-area">
          <input type="text" id="search" placeholder="Search" />
          <button id="search-btn">search</button>
        </div>
        <div id="taskList"></div>
      </div>
    </div>
    <script type="module" src="src/scripts/main.ts"></script>
    <script>
      // JavaScript to handle tab switching
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
      });
    </script>
  </body>
</html>
